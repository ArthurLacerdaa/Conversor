<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <input type="number" id="temperatureInput" placeholder="Digite a temperatura" />
        <div class="buttons">
            <button onclick="convertToFahrenheit()">Converter para Fahrenheit</button>
            <button onclick="convertToCelsius()">Converter para Celsius</button>
        </div>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Desenvolvido por Arthur Lacerda</p>
    </footer>
</body>
</html>
